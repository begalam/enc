<html>
	<head>
		<style type="text/css">
			div.kocka{
				float:left;
				width:32px;
				background:F5F5F5;
				border:#999 1px solid;
				padding:10px;
				font-size:24px;
				text-align:center;
				margin:5px;
			}
		</style>
		
		<script>
			function rollDice(){
				var kocka1=document.getElementById("kocka1");
				var kocka2=document.getElementById("kocka2");
				
				var status=document.getElementById("status");
				
				var k1=Math.floor(Math.random()*6)+1;
				var k2=Math.floor(Math.random()*6)+1;
				
				var dobasOsszeg=k1+k2;
				
				kocka1.innerHTML=k1;
				kocka2.innerHTML=k2;
				
				status.innerHTML=dobasOsszeg+" dobtál.";
				
				if(k1==k2){
					status.innerHTML += " DUPLÁZÁS! kapsz +1 dobást!";
				}
			}
		</script>
	
	</head>
	
	
	<body>
		<div id="kocka1" class="kocka">0</div>
		<div id="kocka2" class="kocka">0</div>
		
		<button onclick="rollDice()">Mehet</button>
		
		<h2 id="status" style="clear:left;"> </h2>
	</body>
</html>
